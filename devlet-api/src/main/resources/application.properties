server.port=8081

spring.application.name=devlet-api

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

logging.pattern.console=%clr(%d{HH:mm:ss}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true